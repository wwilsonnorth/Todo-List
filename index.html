<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

<div id="container">
	<h1>To-do List<span id="toggle-form"><i class="far fa-edit"></i></span></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash-alt"></i></span> Go To The Gym</li>
		<li><span><i class="fa fa-trash-alt"></i></span> Do Weekly Food Shop</li>
		<li><span><i class="fa fa-trash-alt"></i></span> Make Lunch</li>
		<li><span><i class="fa fa-trash-alt"></i></span> Pay Bills</li>
		<li><span><i class="fa fa-trash-alt"></i></span> Study React</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
